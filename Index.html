<html
  <head>
    <title>BackboneJS pager example</title>
    <script src="/Scripts/Pager.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <section class="content">
      <input type="button" class="btn-search" value="Search" />
      <table class="table-cars">
        <caption>Table of cars</caption>
        <thead>
          <tr>
            <th>
              <div class="text-nowrap">Car brand</div>
            </th>
            <th>
              <div class="text-nowrap">Engine</div>
            </th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div id="movements-pager" class="text-center">
        <input type="button" data-fn="First" class="float-l btn-nav" disabled="disabled" value="<<" />
        <button type="button" data-fn="Previous" class="float-l btn-nav btn-previous" disabled="disabled" value="Previous" style="margin-bottom: 15px"></button>
        <img id="loading" src="~/loader.gif" class="hidden" />
        <input type="button" data-fn="Last" class="float-r btn-nav" value=">>" />
        <button type="button" data-fn="Next" class="float-r btn-nav btn-next"></button>
      </div>
    </section>
  </body>
</html>
<script type="text/template" id="template">
    <tr>
        <td data-title='CarBrand'>
            <div ><%= md.get('CarBrand') %></div>
        </td>
        <td data-title='Engine'>
            <div ><%= md.get('Engine') %></div>
        </td>
    </tr>
</script>
